name: Check YouTube Live Streams

on:
  schedule:
    - cron: '0 */2 * * *'  # 每兩小時執行一次，使用UTC時間
  workflow_dispatch:  # 允許手動觸發

jobs:
  check_live:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Live Stream Check
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python fetch_live_streams.py

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Pull latest changes
        run: |
          git pull --rebase origin main

      - name: Commit and Push Changes
        run: |
         git add live_streams.txt
         git commit -m "Update live streams" || echo "No changes to commit"
         git push origin main
          else
            echo "No live stream updates."
          fi



